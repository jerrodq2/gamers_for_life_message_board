<div ng-controller='loginRegController as lrc'>
  <h4><a href="#/register">Register</a> <a href="#/dashboard">Dashboard</a></h4>
  <h1>Login</h1>
  {{lrc.loginFlash}}
  <form>
    Username: <input type="text" ng-model='lrc.log.username'>
    Password: <input type="password" ng-model='lrc.log.password'>
    <input type="submit" ng-click='lrc.login()' value="Login">
  </form>
</div>
