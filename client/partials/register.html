<div ng-controller='loginRegController as lrc'>
  <h4 class='col-xs-12 navbar'>
    <a href="#/">Login</a> <a href="#/dashboard">Dashboard</a> <a href="#/members">Members</a> <a href="#/about">About</a> <a href="#/support">Support/Feedback</a>
    <span ng-show='dash.username'>
  </h4>
  {{lrc.regFlash}}
  <form>
    First Name (optional): <input type="text" ng-model='lrc.reg.first_name'>
    Last Name (optional): <input type="text" ng-model='lrc.reg.last_name'>
    Username: <input type="text" ng-model='lrc.reg.username'>
    Email: <input type="email" ng-model='lrc.reg.email'>
    Biography (optional): <textarea ng-model='lrc.reg.bio' rows="8" cols="40"></textarea>
    Hobbies (optional): <textarea ng-model='lrc.reg.hobbies' rows="8" cols="40"></textarea>
    Favorite Game (optional): <input type="text" ng-model='lrc.reg.fav_game'>
    Age (optional): <input type="number" ng-model='lrc.reg.age'>
    Password: <input type="password" ng-model='lrc.reg.password'>
    Cofirm Password: <input type="password" ng-model='lrc.reg.confirm'>
    <input type="submit" ng-click='lrc.register()' value="Register">
  </form>
</div>
